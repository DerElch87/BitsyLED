<!DOCTYPE html>
<html lang="en">
<head>

  />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>BitsyLED Configurator</title>
  <style>
    html, body {
      backgroundColor: #f1f1f1;

      top: 50%;

      margin-top: -400px;

    }
  </style>
